<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="shortcut icon" type="image/png" href="logo_small_2.png" />
  <link rel="apple-touch-icon" href="logo_small_2.png" />
  <link rel="manifest" href="manifest.json" />
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> -->
  <title>Maze</title>
</head>

<body>
  <div id="content">

    <div id="header">
      <div>
        <div id="headline-container">
          <h1>
            Maze-Race
          </h1>
        </div>
        <div id="timer-container">
          00:00.00
        </div>
      </div>
    </div>
    <div id="container"></div>
    <div id="footer">footer</div>
  </div>
  <div class="popup-overlay">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2 class="popup-header">Great!</h2>
      <p class="popup-description">You've found your way in <span id="result"></span> minutes. That's a good result!</p>
      <div class="popup-chart">
        <!-- Interactive chart will go here -->
        <canvas id="myChart"></canvas>
      </div>
      <div class="player-list-container">
      </div>
    </div>
  </div>
</body>
<script src="./main.js" type="module"></script>

</html>
